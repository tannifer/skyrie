<html>
<body>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Booking Form</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name:</label>
  <div class="col-md-4">
  <input id="name" name="name" placeholder="" class="form-control input-md" type="text">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email:</label>
  <div class="col-md-4">
  <input id="email" name="email" placeholder="" class="form-control input-md" required="" type="text">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="address">Address (Full postal):</label>
  <div class="col-md-4">
  <input id="address" name="address" placeholder="" class="form-control input-md" required=""  type="text">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Phone:</label>
  <div class="col-md-4">
  <input id="phone" name="phone" placeholder="" class="form-control input-md" required=""  type="text">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="event">Description of event:</label>
  <div class="col-md-4">
    <textarea class="form-control" id="eventDesc" name="eventDesc"></textarea>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Date of event:</label>
  <div class="col-md-4">
  <input id="dateEvent" name="dateEvent" placeholder="" class="form-control input-md" required=""  type="text">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Start time:</label>
  <div class="col-md-4">
  <input id="start" name="start" placeholder="" class="form-control input-md" required=""  type="text">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Finish time:</label>
  <div class="col-md-4">
  <input id="finish" name="finish" placeholder="" class="form-control input-md" required=""  type="text">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
  <div class="col-md-4">
    <select id="eventType" name="eventType" class="form-control">
      <option value="1">Ceilidh Band (up to 4 hours performance)</option>
      <option value="2">Wedding Ceremony Ensemble (Traditional Scottish/Irish Ensemble) â€‹Ceilidh band </option>
      <option value="3">Ceilidh Band Disco</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="event">Design your own:</label>
  <div class="col-md-4">
    <textarea class="form-control" id="own" name="own"></textarea>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="event">Venue address:</label>
  <div class="col-md-4">
    <textarea class="form-control" id="vaddress" name="vaddress"></textarea>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="event">Any additional info:</label>
  <div class="col-md-4">
    <textarea class="form-control" id="additionalInfo" name="additionalInfo"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit">Contact Us</label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-success" onclick="sendMail()" >Contact Us</button>
  </div>
</div>

</fieldset>
</form>

<script src="js/email.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
